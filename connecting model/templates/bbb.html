<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bbb.css') }}">
</head>
<body>
    <div class="bg">
        <nav>
           <img src="{{ url_for('static', filename='image/logo.png') }}" class="logo">
           <div class="nav-links">
            <ul>
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="/prediction_page">PREDICTION</a></li>
                <li><a href="/new_page">SEVERITY</a></li>
                <li><a href="#">ANALYSIS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
           </div>
        </nav>
    </div>
    <h1 id="accident-severity">Accident severity prediction</h1>

    <form id="prediction-form" method="post" action="/new_page">
        <label for="Number_of_Vehicles"> Number of vehicles:</label>
        <select id="numberOfVehicles" name="Number_of_Vehicles" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <label for="Number_of_Casualties">Number of Casualties:</label>
        <select id="NumberOfCasualties" name="Number_of_Casualties" required>
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
        </select><br>

        <label for="Weather_Conditions">Weather Conditions:</label>
        <select id="WeatherConditions" name="Weather_Conditions" required>
            <option value="Fine no high winds">Fine no high winds</option>
            <option value="Raining no high winds">Raining no high winds</option>
            <option value="Snowing no high winds">Snowing no high winds</option>
            <option value="Other">Other</option>

        </select><br>

        <label for="Road_Surface_Conditions">Road Surface Conditions:</label>
        <select id="RoadSurfaceConditions" name="Road_Surface_Conditions" required>
            <option value="Dry">Dry</option>
            <option value=" Wet or damp"> Wet or damp</option>
            <option value="Frost or ice">Frost or ice</option>

        </select><br>

        <label for="Light conditions">Light conditions:</label>
        <select name="Light conditions" id="light_conditions_id" required>
            <option value="Daylight">Daylight</option>
            <option value="Darkness - no lighting">Darkness - no lighting</option>
            <option value="Darkness - lights lit">Darkness - lights lit</option>
            <option value="Darkness - lighting unknown">Darkness - lighting unknown</option>
        </select><br>
        <button type="submit">Predict</button>
    </form>
    {% if predictions is not none %}
        <div id="prediction-result" class="prediction-box">
            <h2>Predictions:</h2>
            <p>{{ predictions }}</p>
        </div>
    {% endif %}

    <script src="{{ url_for('static', filename='jsFiles/bbb.js') }}"></script>
</body>
</html>
